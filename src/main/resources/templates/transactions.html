<html xmlns:th="http://thymeleaf.org">
<head>
<title>Online Bank</title>
<link rel="stylesheet" href="/css/transactions.css" />
</head>
<body>
	<h2>Transaction History</h2>
		<div>
			<table>
				<tr>
					<th>ID</th>
					<th>Date</th>
					<th>Retailer</th>
					<th>Funds In</th>
					<th>Funds Out</th>
				</tr>
	
				<tr th:each="transactionFound : ${transactions}">
					<td th:inline="text"><a th:href="@{/transactions/{transactionId}(transactionId=${transactionFound.id})}">[[${transactionFound.id}]]</a></td>
					<td th:inline="text">[[${transactionFound.date}]]</td>
					<td th:inline="text">[[${transactionFound.retailer}]]</td>
					
					<td th:utext="${transactionFound.type == 'C'} ? ${transactionFound.amount} : ${null}"></td>
					<td th:utext="${transactionFound.type == 'D'} ? ${transactionFound.amount} : ${null}"></td>
				  	
				</tr>
			</table>
		</div>
</body>
</html>
