<html xmlns:th="http://thymeleaf.org">
<head>
<title>Single Transaction</title>
</head>
<body>
	<h1 th:inline="text">Transaction ID: [[${id}]] 
		<span th:utext="${type == 'D'} ? '(Debit)' : '(Credit)'"></span>
	</h1>
	<div th:text="|Date: ${date}|"></div>
	<div th:utext="${type == 'D'} ? |Amount: ${amount}| : |Amount: -${amount}|"></div>
	<div th:text="|Description: ${description}|"></div> 
	<div>
		<a href="/transactions">Back</a>
	</div>
</body>
</html>
